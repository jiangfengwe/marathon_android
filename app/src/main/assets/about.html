    <p style='text-indent: 2em;'>
    通达智慧组建于2013年中旬,是由一群计算机爱好者共同创建的,通达智慧信息技术有限公司成立于2016年上旬,前身为新奇每时每刻有限公司和零壹软件开发有限公司。 我公司致力于把先进信息技术（包括通信技术）的最佳管理与业务实践普及到客户的管理与业务创新活动中。是中国领先的全方位IT服务及行业解决方案提供商,立足于中国，服务于全球市场。 公司业务范围涵盖咨询及解决方案、IT服务及业务流程外包（BPO）服务等，是高科技通信、银行/企业金融/保险、旅游、健康/体育、教育、能源/交通/公用事业等行业重要的IT综合服务提供商和战略合作伙伴。
