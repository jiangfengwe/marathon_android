apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.tdin360.zjw.marathon"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode  1
        versionName "1.0"

    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }



}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    //    xutils3网络框架依赖库 https://github.com/wyouflf/xUtils3
    compile 'org.xutils:xutils:3.3.40'
    //    支付宝支付依赖库
    compile files('libs/alipaySdk-20161222.jar')
    //    短信验证码发送依赖库
    compile files('libs/CCP_REST_SMS_SDK_JAVA_v2.6.3r.jar')
    //    极光推送依赖库
    compile files('libs/jpush-android-2.2.0.jar')
    //    微信支付依赖库
    compile files('libs/libammsdk.jar')
    //    银联支付依赖库
    compile files('libs/UPPayAssistEx.jar')
    compile files('libs/UPPayPluginExPro.jar')
    //    加载动画库 https://github.com/ybq/Android-SpinKit?utm_source=tuicool&utm_medium=referral
    compile 'com.github.ybq:Android-SpinKit:1.1.0'
    //标签库 https://github.com/2dxgujun/AndroidTagGroup
    compile 'me.gujun.android.taggroup:library:1.4@aar'
    //    圆角图片库 https://github.com/vinc3m1/RoundedImageView
    compile 'com.makeramen:roundedimageview:2.3.0'

    //友盟分享集成库
    compile files('libs/Android_Map3D_SDK_V4.1.3_20161208.jar')
    compile files('libs/SocialSDK_QQ_Simplify.jar')
    compile files('libs/SocialSDK_Sina_Simplify.jar')
    compile files('libs/SocialSDK_WeChat_Simplify.jar')
    compile files('libs/umeng_social_api.jar')
    compile files('libs/umeng_social_net.jar')
    compile files('libs/umeng_social_tool.jar')
    compile files('libs/umeng_social_shareboard.jar')
    compile files('libs/umeng_social_shareview.jar')
}

